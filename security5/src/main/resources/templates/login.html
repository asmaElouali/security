<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body style="background-color: black;">
	<div>
		<form action="@{/login}" method="post" style="max-width:400px; margin:0 auto; background-color: green; border-radius: 12%; height: 20rem; width: 500px;">
			<h1 style="text-align: center;;">Login</h1>
			<p style="text-align: center;">
				E-mail: <input type="email" name="email"  required>
			</p>
			<p style="text-align: center; margin-bottom: 13px;">
				Password : <input type="password" name="password" required/>
			</p>
			<p style="text-align: center;">
				<input type="submit" value="Submit"style="border-radius: 12%;" />
			</p>
		</form>
	</div>
</body>
</head>
</html>
